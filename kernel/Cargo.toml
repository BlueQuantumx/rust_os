[package]
name = "kernel"
version = "0.1.0"
edition = "2021"


[dependencies]
bootloader_api = "0.11"
crossbeam-queue = { version = "0.3", default-features = false, features = [
    "alloc",
] }
conquer-once = { version = "0.2.0", default-features = false }
volatile = "0.5"
spin = "0.9.8"
x86_64 = "0.14"
uart_16550 = "0.2.0"
pic8259 = "0.10.1"
pc-keyboard = "0.5.0"
lazy_static = { version = "1.0", features = ["spin_no_std"] }
linked_list_allocator = "0.9.0"
log = "0.4.21"

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[dependencies.futures-util]
version = "0.3.4"
default-features = false
features = ["alloc"]
